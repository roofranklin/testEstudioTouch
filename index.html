<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src='js/jquery-1.8.3.min.js'></script>
    <script src='js/jquery.elevatezoom.js'></script>

    <!--  Font Awesome -->
    <link rel="stylesheet" href="src/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/main.css">
    
    <title>Loja da Vanessa</title>
  </head>
  <body>
    <div class="row justify-content-md-center">
      <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link first" href="#"><i class="fa fa-search" aria-hidden="true"></i>Buscar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Minha Conta</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Entrar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i>
                      Sacola (0)</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="row justify-content-center">
              <img class="logo" src="img/logo-l.png" class="img-fluid" alt="Loja da Vanessa">
          </div>
          <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item first-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Roupas</a></li>
                    <li class="breadcrumb-item"><a href="#">Vestidos</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Vestido Must-Have Sweatshirt</li>
                  </ol>
                </nav>
              </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12 col-xs-12">
                  <img  id="zoom_01"
                        src="img/image-pdp-desktop.png" 
                        class="img-fluid"
                        data-zoom-image="img/large/image-pdp-desktop.jpg" 
                        alt="Vestido Must-Have Sweatshirt">
              </div>
              <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12 col-xs-12">
                <h1>Descrição</h1>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        $('#zoom_01').elevateZoom({
          zoomType: "inner",
          cursor: "crosshair",
          zoomWindowFadeIn: 500,
          zoomWindowFadeOut: 750
        }); 
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
